<mat-card class="movie-thumbnail">
    <mat-card-header class="movie-header" >
        <mat-card-title class="movie-title">{{movie?.title}}</mat-card-title>
        <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title">
    <mat-card-content class="movie-overview">
        {{movie?.overview}}
    </mat-card-content>
     <mat-card-actions class="movie-actions">
        <button class="addButton" mat-raised-button *ngIf="!useWatchListApi" color="primary"(click)="addToWatchlist()">Add to Watchlist</button>
        <button mat-raised-button *ngIf="useWatchListApi"  color="primary"(click)="deleteFromWatchList()">Delete</button>
        <button mat-raised-button *ngIf="useWatchListApi"  color="primary"(click)="updateFromWatchList('update')" align="end">Update</button>
    </mat-card-actions>
